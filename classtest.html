<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stationery Price List</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f5f5f5;
        margin: 40px;
        text-align: center;
      }

      h1 {
        color: #2c3e50;
        text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.2);
        margin-bottom: 20px;
      }

      table {
        width: 80%;
        margin: 0 auto;
        border-collapse: collapse;
        background-color: #ffffff;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      }

      th,
      td {
        border: 2px solid #34495e;
        padding: 12px;
        text-align: center;
      }

      th {
        background-color: #34495e;
        color: white;
      }

      tr:nth-child(even) {
        background-color: #ecf0f1;
      }

      tr:hover {
        background-color: #d6eaf8;
        transition: 0.3s;
      }

      td {
        color: #2c3e50;
        font-weight: 500;
      }
    </style>
  </head>
  <body>
    <h1>PRICE OF STATIONARIES:</h1>
    <table>
      <tr>
        <th>Copies</th>
        <td>$2</td>
        <td>$3</td>
        <td>$2.5</td>
        <td>$4</td>
        <td>COMBO</td>
        <td>$4</td>
      </tr>
      <tr>
        <th>Pens</th>
        <td colspan="2">$1.5</td>
        <td>$1.7</td>
        <td>$2</td>
        <th rowspan="3">$20</th>
        <td>$2.5</td>
      </tr>
      <tr>
        <th>Books</th>
        <td>$5.5</td>
        <td>$8</td>
        <td>$5</td>
        <td>$9</td>
        <td>$10</td>
      </tr>
      <tr>
        <th>Files</th>
        <td>$3</td>
        <td>$4</td>
        <td>$5</td>
        <td>$4.5</td>
        <td>$6</td>
      </tr>
    </table>
  </body>
</html>
